<div>
  <div *ngIf="viewModel">
    <div *ngFor="let searchEngineResult of viewModel.searchEngineResults">
      <b>{{ searchEngineResult.name }} - Total Hits: </b>
      <span> {{ searchEngineResult.totalHits }}</span>

      <div style="margin-left: 20px">
        <div *ngFor="let query of searchEngineResult.queries">
          <span> {{ query.query }} : </span>
          <span *ngIf="query.error"> {{ query.error }} </span>
          <span *ngIf="!query.error"> {{ query.hits }} </span>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!viewModel">Enter query to begin searching...</div>
</div>
